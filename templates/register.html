{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm p-4">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">Create Account</h2>
                    <p class="text-muted">Start organizing your personal and university lists</p>
                </div>
                <form action="" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Your nickname</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="e.g., tzjj" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-success">Sign Up</button>
                        <a href="{{ url_for('login') }}" class="btn btn-link btn-sm text-decoration-none">Already have an account? Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
