{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm p-4">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">Login</h2>
                    <p class="text-muted">Access your personalized task lists</p>
                </div>
                <form action="{{ url_for('login') }}" method="POST">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    {% for message in messages %}
                    <p class="text-danger">{{ message }}</p>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Your nickname</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                        <a href="{{ url_for('register') }}" class="btn btn-link btn-sm text-decoration-none text-muted">Don't have account? Register!</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
